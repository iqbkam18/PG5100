<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/layout_signup.xhtml">
    <ui:define name="title">
        Sign Up
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div>
                <h:panelGrid columns="1" border="1">
                    <h:outputLabel value="User and/or password are wrong." rendered="${!empty param['error']}"/>
                    <h:panelGrid columns="2" cellspacing="1">
                        <h:outputText value="Username: "/>
                        <h:inputText id="username" value="#{signUpController.username}" class="login"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret id="password" value="#{signUpController.password}" class="login"/>
                        <center><h:commandButton id="signUpBtn" value="Sign Up" action="#{signUpController.signUpUser}"
                                                 class="gameBtn" style="background-color: #7abaff"/></center>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
