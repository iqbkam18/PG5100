<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">
    <ui:define name="title">
        Home page
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div>
                <h:outputLabel value="Hints: 1 Given Currency = 4 Loot"/>
                <h:panelGrid columns="1" border="1">
                    <h:outputLabel value="Invalid Input" rendered="${!empty param['error']}"/>
                    <h:panelGrid columns="2" cellspacing="1">
                        <h:outputText value="Game Currency: "/>
                        <h:inputText id="inGameCurrency" value="#{userInfoController.inGameCurrency}" class="login"/><br/>
                        <h:commandButton id="purchaseLootBtn" value="Purchase Loot" action="#{userInfoController.purchaseLoot}"
                                         class="gameBtn" style="background-color: #7abaff"/>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
