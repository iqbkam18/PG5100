<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">
    <ui:define name="title">
        Home page
    </ui:define>
    <ui:define name="content">
        <ui:param name="errorText" value=""/>
        <c:if test="#{empty param['query']}">
            <ui:param name="listOfCopyItems" value="#{itemController.getUserItems()}"/>
            <ui:param name="errorText" value="No Items"/>
        </c:if>

        <h:dataTable styleClass="table table-hover" value="#{listOfCopyItems}" var="copy" border="1" id="copyTable">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{copy.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{copy.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{copy.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Redeem Loot</f:facet>
                <h:outputText value="#{copy.lootBoxes}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Item Cost</f:facet>
                <h:outputText value="#{copy.itemCost}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Item Cost</f:facet>
                <h:outputText value="#{copy.buyDate}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
