<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/layout_login.xhtml">
    <ui:define name="title">
        Log In
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div style="alignment: center">
                <h:panelGrid columns="1" border="1">
                    <h:outputLabel id="loginError" value="Login failed: users and/or password are wrong."
                                   rendered="${!empty param['error']}"/>
                    <h:panelGrid columns="2" cellspacing="1">
                        <h:outputText value="Username: "/>
                        <h:inputText id="username" class="login" required="true" requiredMessage="Please give your user name"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret id="password" class="login" required="true" requiredMessage="Please give your password"/>
                        <center>
                            <h:commandButton id="submit" value="Log In" class="gameBtn"
                                             style="background-color: #8fd19e;"/>
                        </center>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>


</html>
